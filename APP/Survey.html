    <script>
       function generateDateTime() {
            var currentDate = new Date();
            var options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric', hour: 'numeric', minute: 'numeric', second: 'numeric', hour12: true };
            var formattedDateTime = currentDate.toLocaleDateString('en-US', options);
            document.getElementById("datetime").innerHTML = formattedDateTime;
        }

        // Call the function when the page loads to initially display the date and time
        window.onload = function() {
            generateDateTime();
        };
    </script>

    <script>
        let currentPage = 1;
        const totalPages = document.querySelectorAll('.container').length;
    
        function nextPage() {
            if (currentPage < totalPages) {
                currentPage++;
                updatePageCounter();
            }
        }
    
        function previousPage() {
            if (currentPage > 1) {
                currentPage--;
                updatePageCounter();
            }
        }
    
        function lastPage() {
            currentPage = totalPages;
            updatePageCounter();
        }
    
        function updatePageCounter() {
        document.getElementById('page-counter').innerText = currentPage;
    }
</script>
