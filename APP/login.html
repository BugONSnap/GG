<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Login</title>
</head>
<body>
    <div class="logo-container">
        <img src="/IMGS/BG.png" alt="Gordon College Logo">
        <h3 id="GC">Gordon College</h3>
        <h3 id="AR">Alumni Record System</h3>
    </div>
    <div class="container">
        <h2>Login</h2>
        <form method="POST">
            <div class="form-group">
                <input type="text" id="email" name="email" required>
                <label for="email" id="em">Email</label>
            </div>
            <div class="form-group">
                <input type="password" id="password" name="password" required>
                <label for="password" id="ps">Password</label>
            </div>
            <div class="form-group">
                <div class="checkbox-container">
                    <div class="custom-checkbox" onclick="toggleCheckbox(this)"></div>
                    <label for="remember-me">Remember Me</label>
                </div>
            </div>
            <div class="form-login">
                <button type="submit"><a href="dashboard.html" style="color: black; text-decoration: none;">Login</a> </button>
            </div>
        </form>
        <div class="register-link" id="register-link">
            <span>Don't have an account? </span><a href="Register.html">Register</a>
        </div>
    </div>

    <script>
        function toggleCheckbox(checkbox) {
            checkbox.classList.toggle('checked');
        }
    </script>
</body>
</html>
